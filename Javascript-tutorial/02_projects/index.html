<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Website</title>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-item">
                <li><a href="#home">Home</a></li>
                <li><a href="#todo">Todo</a></li>
                <li><a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage Your Tasks</h2>
            <button class="btn btn-headline">Learn more</button>
        </div>
    </header>
    <section class="todo-section container">
        <h2>Your Plan for Today?</h2>
        <form class="form-todo">
            <input type="text" name="" id="" placeholder="Add Todo">
            <input type="submit" class="btn" value="Add Todo">
        </form>
        <ul class="todo-list">
            <li><span class="text">Random</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>
    </section>
    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter Password">
                <label for="confirm-password">Confirm password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm your Password">
                <label for="phone">Phone</label>
                <input type="number" name="phone" id="phone" placeholder="Enter phone">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter email">
                <label for="username">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10" placeholder="write message"></textarea>
            </div>
            <button class="btn signup-btn" type="submit">Submit</button>
        </form>
    </section>
</body>
</html>
